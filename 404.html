         		hoverDelay : 75
         	}); } );

         });
      </script>
      <script type="text/javascript" src="js/plax.js"></script>
      <link rel="stylesheet" href="css/parallax.css"></link>
      <script type="text/javascript">
        $(document).ready(function () {
          $('#shell img').plaxify()
          $.plax.enable({ "activityTarget": $('#shell')})
        })
      </script>
